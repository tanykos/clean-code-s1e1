<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="heading-1_size-0">The Eisenhower Matrix</h1>
      <section class="section-add">
        <label for="new-task" class="section-add__label">Add Item</label>
        <div class="section-add__row">
          <input id="new-task" class="task input input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__heading-2">Todo</h2>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input class="input list__checkbox" type="checkbox">
            <label class="task list__label">Pay Bills</label>
            <input class="task input input-text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__icon_delete" src="./remove.svg" alt="Icon delete">
            </button>
          </li>
          <li class="edit-mode list__item">
            <input class="input list__checkbox" type="checkbox">
            <label class="task list__label">Go Shopping</label>
            <input class="task input input-text" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__icon_delete" src="./remove.svg" alt="Icon delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__heading-2">Completed</h2>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input class="input list__checkbox" type="checkbox" checked>
            <label class="task list__label">See the Doctor</label>
            <input class="task input input-text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__icon_delete" src="./remove.svg" alt="Icon delete">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
