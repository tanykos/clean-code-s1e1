<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="section-add">
        <label for="new-task" class="label-add">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task input input-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="heading-3">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list-item">
          <input class="input input-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task input input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="icon-delete" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input class="input input-checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input input-text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="icon-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading-3">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task input input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="icon-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
