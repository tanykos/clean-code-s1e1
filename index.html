<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="heading-1">The Eisenhower Matrix</h1>
      <section id="section-add">
        <label for="new-task" class="label-add">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task input input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="heading-2">Todo</h2>
        <ul id="incomplete-tasks" class="list">
          <li class="list-item">
            <input class="input input-checkbox" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task input input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="icon-delete" src="./remove.svg" alt="Icon delete">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input class="input input-checkbox" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input input-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="icon-delete" src="./remove.svg" alt="Icon delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="heading-2">Completed</h2>
        <ul id="completed-tasks" class="list">
          <li class="list-item">
            <input class="input input-checkbox" type="checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task input input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="icon-delete" src="./remove.svg" alt="Icon delete">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
